<h3>Writable Signals</h3>
<div class="row">
  <div class="col-6">
    <button class="btn btn-primary" (click)="setValue()">Set(1)</button>
    <button class="btn btn-primary" (click)="updateValue()">Update</button>
  </div>
  <div class="col-6">
    <h3>{{ count() }}</h3>
  </div>
</div>

<h3>Computed Signals</h3>
<div class="row">
  <div class="col-6">
    <h3>{{ doubleCount() }}</h3>
  </div>
</div>

<h3>Computed Signals</h3>
<div class="row">
  <div class="col-6">
    <button class="btn btn-primary" (click)="showCountMessage()">Show Count Message</button>
  </div>
  <div class="col-6">
    <h3>{{ conditionalCount() }}</h3>
  </div>
</div>
